<!--CSS-->
<style>
    /* thiet ke cai gi, o day thiet ke cai button o tren */
    .subscribe-button 
    {
        background-color: rgb(200, 0, 0); /* red, green, blue*/
        color: white; /*mau text chu*/
        border: none; /*vien*/
        /* height: 36px;
        width: 105px; */
        border-radius: 2px ; /*do cong cua vien*/
        cursor: pointer; /*con tro vao*/
        margin-right: 8px; /* khoang cach den attributte tiep theo*/
        transition: opacity 0.1s;  /*hieu ung gi, trong bao lau*/
        padding-left: 16px; /*giong height va width nhung tu dong thay doi kich thuc khi chinh sua*/
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        vertical-align: top; /*dich chuyen nguyen cai button */
    }
    .subscribe-button:hover 
    /* lam hieu ung khi chi vao */
    /* opacity chinh sua do mo khi chi vao */
    {
        background-color: red;
        opacity: 0.1; 

    }
    .subscribe-button:active
    /* khi click vao */
    {
        background-color: gray;
    }
    .Join-button
    {
       background-color: white;
       border-color: rgb(41, 118, 211);
       border-style: solid;
       border-width: 1px;   
       color: rgb(41, 118, 211);
       /* height: 36px;
       width: 62px; */
       border-radius: 2px;
       cursor: pointer;
       margin-right: 8px;
       transition: background-color 1s,
        color 1s;
       padding-left: 16px; /*giong height va width nhung tu dong thay doi kich thuc khi chinh sua*/
       padding-right: 16px;
       padding-top: 9px;
       padding-bottom: 9px;
       vertical-align: top; /*dich chuyen nguyen cai button */ 
    }

    .Join-button:hover
    {
      background-color: rgb(41, 118, 211);
      color: white;
    }


    .tweet-button
    {
        background-color: rgb(0, 153, 255);
        color: white;
        height: 36px;
        width: 7px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        font-size: 15px;
        font-weight: bold;
        box-shadow: 10px 5px 10px rgba(0, 0 ,0, 0.15); /*nhan vao 4 gia tri: phai, duoi, do mo, mau sac, k phai cai rgba*/
    }
    
</style>
