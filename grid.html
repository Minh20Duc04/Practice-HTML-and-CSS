<!DOCTYPE html>
<html>
    <head>
        <title>Grid pratice</title>
    </head>

    <body>
        <div style=
            "display: grid;
            grid-template-columns: 100px 100px;
            ">
            <div style="background-color: lightblue;">
                div1
            </div>

            <div style="background-color: lightpink;">
                div2
                <p>text</p>
            </div>
        </div>

        <div style=
            "display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>

            <div style="background-color: lightpink;">
                200px
                <p>text</p>
            </div>

            <div style="background-color: lightsalmon;">
                300px
            </div>

            <div style="background-color: lightpink;">
                200px
                <p>text</p>
            </div>
        </div>

        <div style=
            "display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>

            <div style="background-color: lightpink;">
                1fr
                <p>text</p>
            </div>
        </div>
        
    </body>
</html>
